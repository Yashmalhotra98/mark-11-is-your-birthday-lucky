<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky ?</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>Is Your Birthday Lucky?</h1>
        <div class="container">
            <div class="input-container">
                <label class="input-label" for="birth-date">Enter Your Birth Date:</label>
                <input class="input-field" id="birth-date" type="date" />
            </div>
            <div class="input-container">
                <label class="input-label" for="lucky-number">Enter Your Lucky Number</label>
                <input class="input-field" id="lucky-number" type="number" />
            </div>
            <button id="check-btn">Check</button>
            <textarea name="output-box" id="output-box" cols="10" rows="5" disabled></textarea>
            <div id="output-box"></div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
